            'project-overview.html': `
                <h3>Project Overview</h3>
                <p>This project involves the design and implementation of a secure, resilient, and decentralized Domain Name System (DNS) built upon a purpose-built permissioned blockchain. The traditional DNS architecture, while foundational to the internet, suffers from centralization, creating single points of failure and making it susceptible to censorship and targeted attacks. This project directly addresses these vulnerabilities.</p>
                <p>The proposed solution is a self-contained ecosystem for private or consortium networks (e.g., corporate LANs, inter-organizational WANs) where trust, data integrity, and high availability are paramount. We will develop a blockchain from scratch in Java, featuring a novel and highly efficient consensus mechanism: <strong>Round-Robin Proof of Authority (PoA) with a Timeout</strong>.</p>
                <div class="mt-8 text-right">
                    <a href="https://dbdns-arya-projects.vercel.app/project-overview.html" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

            'problem-statement.html': `
                <h3>Explanation of Problem Statement</h3>
                <p>The Domain Name System (DNS) is a fundamental and indispensable component of the internet, functioning as its distributed phonebook by translating human-memorable domain names into the numerical IP addresses required for network communication. This project directly addresses the core vulnerabilities of its centralized design.</p>
                <h4>The primary problems stemming from the traditional DNS architecture can be detailed as follows:</h4>
                <p><strong>1. Centralization and Single Points of Failure (SPOF):</strong> The DNS system is structured as a tree, with a limited number of authoritative root servers at its apex. This centralization creates critical single points of failure.</p>
                <p><strong>2. Security Vulnerabilities:</strong> The protocol itself is susceptible to numerous security threats that malicious actors regularly exploit. These include DDoS Attacks and DNS Cache Poisoning (Spoofing).</p>
                <div class="mt-8 text-right">
                    <a href="https://dbdns-arya-projects.vercel.app/problem-statement.html" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        View Details

                    </a>
                </div>
            `,
            'previous-version-of-ps.html': `
                <h3>Analysis of Previous Work: ConsortiumDNS</h3>
                <p>To contextualize our project, it is essential to analyze prior art in the field of decentralized DNS. The academic paper <strong>"ConsortiumDNS: A Distributed Domain Name Service Based on Consortium Chain"</strong> provides a particularly relevant foundation. This paper validates the core problem statement but differs significantly in its architecture and completeness.</p>
                <h4>Identified Drawbacks and Limitations</h4>
                <p>The most critical drawback is an <strong>undefined and inefficient consensus mechanism</strong>. The authors explicitly state their system has low throughput and requires a more efficient protocol for future work. This indicates that the proposed system lacks a robust, clearly defined, and fault-tolerant method for reaching agreement, leaving a major architectural and reliability gap that our project directly addresses.</p>
                <div class="mt-8 text-right">
                    <a href="https://dbdns-arya-projects.vercel.app/previous-version-of-ps.html" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

            'further-enhancement.html': `
                <h3>Further Enhancements and Uniqueness of the Solution</h3>
                <p>The uniqueness of our solution is derived from a synthesis of pragmatic design choices that result in a system that is demonstrably more resilient, practical, and fully realized than its predecessors.</p>
                <h4>1. A Complete and Fault-Tolerant Consensus Protocol</h4>
                <p>The most significant innovation is the design of a specific, efficient, and robust consensus mechanism: <strong>Round-Robin Proof of Authority (PoA) with an Integrated Timeout</strong>. This directly addresses the critical weakness identified in "ConsortiumDNS".</p>
                <div class="mt-8 text-right">
                    <a href="https://dbdns-arya-projects.vercel.app/further-enhancement.html" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

            'approaches-methods-algos.html': `
                <h3>Approaches, Methods, and Algorithms</h3>
                <p>The architecture of our decentralized DNS system is built upon a carefully selected set of approaches, methods, and algorithms designed to ensure security, efficiency, and high availability.</p>
                <h4>1. Core Approach: Permissioned Blockchain</h4>
                <p>The foundational approach is a <strong>private, permissioned blockchain</strong>, chosen for enhanced security, high performance, and governance control.</p>
                <h4>2. Core Method: Round-Robin Proof of Authority (PoA) Consensus</h4>
                <p>The heart of our system is its consensus method. In PoA, authorized <strong>"Leader Nodes"</strong> create new blocks based on a deterministic <strong>Round-Robin schedule</strong> with a <strong>timeout-based fault tolerance</strong> mechanism.</p>
                <div class="mt-8 text-right">
                    <a href="https://dbdns-arya-projects.vercel.app/approaches-methods-algos.html" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        View Details

                    </a>
                </div>
            `,
            'implementation.html': `
                <h3>Implementation and Design Overview</h3>
                <p>This section examines the implementation approach of "ConsortiumDNS" and then presents a high-level overview of our own project's design.</p>
                <h4>Our Design Overview</h4>
                <p>Our design is a complete and practical blueprint. We use a <strong>unified on-chain architecture</strong> for simplicity and auditability. The system is built on the Java ecosystem, and its core components include our custom <strong>Round-Robin PoA with Timeout</strong> consensus mechanism, a P2P networking layer, and a user-facing REST API.</p>
                <div class="mt-8 text-right">
                    <a href="https://dbdns-arya-projects.vercel.app/implementation.html" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        View Details
                        <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" /><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" /></svg>
                    </a>
                </div>
            `,
            'life-cycle.html': `
                <h3>System Lifecycle</h3>
                <p>This section explains the complete operational flow of the system, from network initialization to the process of registering, resolving, and updating a DNS record.</p>
                <h4>Phase 1: Network Initialization</h4>
                <p>An administrator deploys the first "Genesis Node," which creates the Genesis Block containing the public keys of the initial Leader Nodes.</p>
                <h4>Phase 2: A User Registers a New Domain</h4>
                <p>A user sends a signed transaction request, which is broadcast, validated by the active leader, included in a new block, and confirmed across the network.</p>
                <div class="mt-8 text-right">
                    <a href="https://dbdns-arya-projects.vercel.app/life-cycle.html" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        View Details
                        <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" /><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" /></svg>
                    </a>
                </div>
            `,
            'requirements.html': `
                <h3>Software and Hardware Requirements</h3>
                <p>This section details the necessary software and hardware specifications for both the development and deployment of the decentralized DNS system.</p>
                <h4>1. Development Environment</h4>
                <ul>
                    <li><strong>Software:</strong> Modern 64-bit OS, JDK 11+, IDE, Build Tool, Git.</li>
                    <li><strong>Hardware:</strong> Multi-core CPU, 16 GB RAM recommended, 50 GB SSD.</li>
                </ul>
                <h4>2. Deployment Environment (per-node)</h4>
                <ul>
                    <li><strong>Software:</strong> Server-grade Linux, JRE 11+, firewall.</li>
                    <li><strong>Hardware:</strong> 2+ CPU cores, 4 GB RAM recommended, 100 GB SSD, low-latency network.</li>
                </ul>
                <div class="mt-8 text-right">
                    <a href="https://dbdns-arya-projects.vercel.app/requirements.html" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        View Details
                        <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" /><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" /></svg>
                    </a>
                </div>
            `,
            'applications.html': `
                <h3>Real-World Impact of Project</h3>
                <p>This project has significant and practical real-world implications, providing tangible benefits in security, resilience, and operational sovereignty for a wide range of organizations and use cases.</p>
                <h4>1. Enhanced Security for Enterprise Networks</h4>
                <p>Creates a tamper-proof internal naming system and allows corporations to manage private top-level domains with complete sovereignty.</p>
                <h4>2. Trusted Collaboration in Consortiums</h4>
                <p>Enables groups like supply chains or research alliances to create a common, trusted naming service where no single member can unilaterally alter records.</p>
                <div class="mt-8 text-right">
                    <a href="https://dbdns-arya-projects.vercel.app/applications.html" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        View Details
                        <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" /><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" /></svg>
                    </a>
                </div>
            `,
            'abstract.html': `
                <h3>Conclusion</h3>
                <p>The centralization inherent in the traditional Domain Name System represents a significant vulnerability. This project successfully demonstrates that leveraging blockchain technology provides a viable and superior alternative, particularly for private and consortium networks.</p>
                <p>The cornerstone of our solution is the design of a novel <strong>Round-Robin Proof of Authority (PoA) consensus algorithm with an integrated timeout mechanism</strong>. This approach provides a pragmatic engineering solution that offers deterministic, fork-free block creation while guaranteeing network liveness and high availability.</p>
                <p>In conclusion, this project provides more than just an alternative to traditional DNS; it presents a new paradigm for network resource management.</p>
            `
        };

        document.addEventListener('DOMContentLoaded', () => {
            const navMenu = document.getElementById('nav-menu');
            const contentArea = document.getElementById('content-area');

            const pages = [
                { file: 'project-overview.html', title: 'Project Overview' },
                { file: 'problem-statement.html', title: 'Problem Statement' },
                { file: 'previous-version-of-ps.html', title: 'Analysis of Prior Art' },
                { file: 'further-enhancement.html', title: 'Our Solution\'s Uniqueness' },
                { file: 'approaches-methods-algos.html', title: 'Methods & Algorithms' },
                { file: 'implementation.html', title: 'Implementation Plan' },
                { file: 'life-cycle.html', title: 'System Lifecycle' },
                { file: 'requirements.html', title: 'System Requirements' },
                { file: 'applications.html', title: 'Real-World Impact' },
                { file: 'abstract.html', title: 'Conclusion' }
            ];

            const loadPageContent = (fileName) => {
                contentArea.innerHTML = pageContent[fileName] || `<p>Content not found for ${fileName}.</p>`;
            };

            pages.forEach((page) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${page.file}`;
                a.textContent = page.title;
                a.className = 'nav-link block w-full text-left px-4 py-3 rounded-lg text-slate-700 hover:bg-slate-100 transition-colors text-sm';
                a.dataset.file = page.file;

                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                    a.classList.add('active');
                    loadPageContent(page.file);
                    history.pushState(null, '', `#${page.file}`);
                });

                li.appendChild(a);
                navMenu.appendChild(li);
            });

            const loadInitialPage = () => {
                const hash = window.location.hash.substring(1);
                const pageToLoad = pages.find(p => p.file === hash) || pages[0];
                const linkToActivate = document.querySelector(`.nav-link[data-file="${pageToLoad.file}"]`);
                
                if (linkToActivate) {
                    linkToActivate.click();
                }
            };
            
            loadInitialPage();
        });
    </script>
